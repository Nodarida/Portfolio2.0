<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Carousel - dynamic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="./styleProjects.css">

</head>
<body>
  <h1>Choose a project!</h1>
<!-- partial:index.partial.html -->
<div class="scene">
  <div class="carousel">
    <div class="carousel__cell"><img src="bilder/Titel_BikeparkMap.png" alt="Projekt BikeparkMap" border="1px"></div>
    <div class="carousel__cell"><img src="bilder/Titel_Sociallight.png" alt="Projekt Sociallight" border="1px"></div>
    <div class="carousel__cell"><img src="bilder/Titel_Medic.png" alt="Projekt MeditrackApp" border="1px"></div>
    <div class="carousel__cell"><img src="bilder/Titel_Plantarium.png" alt="Projekt Plantarium" border="1px"></div>
    <div class="carousel__cell"><img src="bilder/Titel_Plantarium.png" alt="Projekt Plantarium" border="1px"></div>
    

  </div>
</div>

<div class="carousel-options">
  <p>
    <label>
      Projekte
      <input class="cells-range" type="range" min="3" max="5" value="5" />
    </label>
  </p>
  <p>
    <button class="previous-button">Previous</button>
    <button class="next-button">Next</button>
  </p>
  <p>
    
    <label>
      <input type="radio" name="orientation" value="horizontal" checked />
      horizontal
    </label>
    <label>
      <input type="radio" name="orientation" value="vertical" />
      vertical
    </label>
  </p>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
