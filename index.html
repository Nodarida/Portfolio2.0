<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GLITCH LIQUID DISTORTION SLIDER</title>
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css'>
        <link rel="stylesheet" href="style2.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <div class="slider">
                <div id="rgbKineticSlider" class="rgbKineticSlider"></div>
                <nav>
                    <a href="#" class="main-nav prev" data-nav="previous">Prev <span></span></a>
                    <a href="#" class="main-nav next" data-nav="next">Next <span></span></a>
                </nav>
            </div>
        </main>

        <!-- TweenMax -->
        <script src="https://cdn.jsdelivr.net/gh/hmongouachon/rgbKineticSlider/js/libs/TweenMax.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/hmongouachon/rgbKineticSlider/js/libs/imagesLoaded.pkgd.min.js"></script>

        <!-- Pixi JS -->
        <script src="https://cdn.jsdelivr.net/gh/hmongouachon/rgbKineticSlider/js/libs/pixi.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/hmongouachon/rgbKineticSlider/js/libs/pixi-filters.min.js"></script>

        <!-- Slider Plugin -->
        <script src="https://cdn.jsdelivr.net/gh/hmongouachon/rgbKineticSlider/js/rgbKineticSlider.js"></script>

        <script>
            const images = ["plants.jpg", "premiere.jpeg", "dh-me.jpg"];
            const texts = [["PROJECTS"], ["MOVIE"], ["ABOUT ME"]];

            rgbKineticSlider = new rgbKineticSlider({
                slideImages: images,
                itemsTitles: texts,

                backgroundDisplacementSprite:
                    "http://hmongouachon.com/_demos/rgbKineticSlider/map-9.jpg",
                cursorDisplacementSprite:
                    "http://hmongouachon.com/_demos/rgbKineticSlider/displace-circle.png",
                cursorScaleIntensity: 0.6,
                cursorMomentum: 0.14,

                swipe: true,
                swipeDistance: window.innerWidth * 0.4,
                swipeScaleIntensity: 2,

                slideTransitionDuration: 0.8,
                transitionScaleIntensity: 30,
                transitionScaleAmplitude: 160,

                nav: true,
                navElement: ".main-nav",

                imagesRgbEffect: false,
                imagesRgbIntensity: 4,
                navImagesRgbIntensity: 120,

                textsDisplay: true,
                textTitleSize: 144,
                textsTiltEffect: true,
                googleFonts: ["Playfair Display:400"],
                textsRgbEffect: true,
                textsRgbIntensity: 1,
            });
        </script>



        <section>
    <div class="app">
        <div class="cardList">
            <button class="cardList__btn btn btn--left">
                <div class="icon">
                    <svg>
                        <use xlink:href="#arrow-left"></use>
                    </svg>
                </div>
            </button>
            <div class="cards__wrapper">
                <div class="card current--card">
                    <div class="card__image">
                        <img src="sociallight.png" alt="">
                    </div>
                </div>
                <div class="card next--card">
                    <div class="card__image">
                        <img src="plants.jpg" alt="">
                    </div>
                </div>
                <div class="card previous--card">
                    <div class="card__image">
                        <img src="https://sabasan13.github.io/photo-1563722680966-fd2b17fc0ddf.jpg" alt="">
                    </div>
                </div>
            </div>
            <button class="cardList__btn btn btn--right">
                <div class="icon">
                    <svg>
                        <use xlink:href="#arrow-right"></use>
                    </svg>
                </div>
            </button>
        </div>
        <div class="infoList">
            <div class="info__wrapper">
                <div class="info current--info">
                    <h1 class="text name">SOCIALLIGHT</h1>
                    <h4 class="text location">DESIGNMETHODEN</h4>
                    <p class="text description">Kommunikation mit Hilfe von Licht</p>
                </div>
                <div class="info next--info">
                    <h1 class="text name">PLANTARIUM</h1>
                    <h4 class="text location">PROTOTYPE / REDESIGN</h4>
                    <p class="text description">Hydroponisches Pflanzensystem</p>
                </div>
                <div class="info previous--info">
                    <h1 class="text name">MEDITRAC APP</h1>
                    <h4 class="text location">ENTWURF GRUNDLAGEN</h4>
                    <p class="text description">Eine App um medizinische Hilfsmittel zu Ã¼berwachen</p>
                </div>
            </div>
        </div>
        <div class="app__bg">
            <div class="app__bg__image current--image">
                <img src="https://sabasan13.github.io//photo-1541961817716-44060761e345.jpg" alt="">
            </div>
            <div class="app__bg__image next--image">
                <img src="https://sabasan13.github.io/photo-1497106636505-e4fd6e16d74c.jpg" alt="">
            </div>
            <div class="app__bg__image previous--image">
                <img src="https://sabasan13.github.io/photo-1563722680966-fd2b17fc0ddf.jpg" alt="">
            </div>
        </div>
    </div>
   
    <svg class="icons" style="display: none;">
        <symbol id="arrow-left" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
            <polyline points='328 112 184 256 328 400'
                         style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
        </symbol>
        <symbol id="arrow-right" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
            <polyline points='184 112 328 256 184 400'
                         style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
        </symbol>
    </svg>
    <!-- partial -->
      <script src='https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js'></script><script  src="./script.js"></script>


</section>
    


    </body>
</html>
